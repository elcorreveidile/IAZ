<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompts del modo Taller · CLM</title>
  <style>
    :root{--bg:#0f172a;--fg:#f8fafc;--muted:#94a3b8;--panel:#0b1224;--border:#1e293b;--accent:#38bdf8}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:var(--bg);color:var(--fg);margin:0;padding:2rem;line-height:1.5}
    .wrap{max-width:1200px;margin:0 auto}
    h1{margin:.2rem 0 .5rem;font-size:2rem}
    .back{margin-bottom:1rem}
    .back a{color:var(--muted);text-decoration:none;font-size:.9rem}
    .back a:hover{color:var(--accent)}
    .toolbar{display:flex;justify-content:space-between;align-items:center;gap:1rem;margin-bottom:1.5rem;padding:1rem;background:var(--panel);border:1px solid var(--border);border-radius:12px;flex-wrap:wrap}
    .info{flex:1}
    .info h2{margin:0 0 .3rem;font-size:1.1rem}
    .info p{margin:0;color:var(--muted);font-size:.9rem}
    .download-btn{background:var(--accent);color:#0f172a;border:none;padding:.6rem 1.2rem;border-radius:999px;font-weight:600;text-decoration:none;display:inline-flex;align-items:center;gap:.5rem;transition:opacity .2s}
    .download-btn:hover{opacity:.9}
    .viewer{background:var(--panel);border:1px solid var(--border);border-radius:18px;overflow:hidden;aspect-ratio:16/9;box-shadow:0 20px 50px rgba(0,0,0,.4)}
    .viewer iframe{width:100%;height:100%;border:none}
    .fallback{padding:3rem;text-align:center;color:var(--muted)}
    @media(max-width:768px){
      .toolbar{flex-direction:column}
      .viewer{aspect-ratio:auto;min-height:50vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="back">
      <a href="/ia/talleres/clm/materiales/">← Volver a Materiales</a>
    </div>

    <h1>Prompts del modo Taller</h1>

    <div class="toolbar">
      <div class="info">
        <h2>Negocios · Demostración de Curso</h2>
        <p>Presentación interactiva con diapositivas del taller</p>
      </div>
      <a href="./Negocios_Demostración_de_Curso.pptx" download class="download-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Descargar PPTX
      </a>
    </div>

    <div class="viewer">
      <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://www.javier.soy/ia/talleres/clm/materiales/Negocios_Demostración_de_Curso.pptx" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
